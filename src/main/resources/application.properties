spring.application.name=ems
spring.docker.compose.enabled=false

# ===============================
# DATABASE CONFIG (ENV AWARE)
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ems}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.flyway.enabled=false

# ===============================
# RABBITMQ CONFIG (ENV AWARE)
# ===============================
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:myuser}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:secret}

# ===============================
# APPLICATION QUEUES
# ===============================
ems.queue.employee=${EMS_QUEUE_EMPLOYEE:employee.queue}
ems.queue.leave=${EMS_QUEUE_LEAVE:leave.queue}
